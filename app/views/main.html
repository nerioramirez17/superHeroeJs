<div class="card animated fadeIn fast" ng-repeat='heroe in heroes track by $index'>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img ng-src="{{ heroe.img }}" class="card-img-top" alt="">
      </div>
      
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <div ng-if="collapseId==$index">
            <br>
            <div>
              <img style="width: 40%" ng-if="heroe.dc" class="img-logo" src="../images/logoMarvel.png" alt="Marvel">
              <img style="width: 40%" ng-if="!heroe.dc" class="img-logo" src="../images/DClogo.jpg" alt="Dc">
            </div>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        </div>
        <br>
          <div class="col-md-8">
            <button ng-click="collapseIt($index)"
            type="button" class="btn btn-info">Mostrar mas...
          </button>
          
        </div>
      </div>
      
    </div>
    </div>
  </div>
</div>
